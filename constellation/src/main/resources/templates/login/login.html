	</head>
	<body class="img js-fullheight" style="background-image: url(img/bg.jpg);">
	
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form action="/login" class="signin-form" method="post">
		      	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="username" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" name="password" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
			    <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
			      <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
			    </div>	            
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="social d-flex text-center">
	          <!-- 
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a> -->
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded" id="signup_btn" onclick="document.getElementById('profile').style.display='inline'"><span class="ion-logo-twitter mr-2"></span> SignUp</a>
				
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
      <div role="tabpanel" class="tab-pane" id="profile" style="position:absolute; left:100px; top:50px; width:800px; height:500px; z-index:1;display:none;">
        <div class="row">

          <div class="col-sm-6 mobile-pull">
            <article role="login">
              <h3 class="text-center"><i class="fa fa-lock"></i> Create User Account</h3>
              <form action="/user" class="signup"  method="POST">
               <input type="radio" name="auth" value="ROLE_USER" checked="checked" style="display:none;">
                <div class="form-group">
                  <input type="text" class="form-control" id="userName" placeholder="UserName" required="required">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="userAddress" placeholder="Email Address" required="required">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="userId" placeholder="UserId" required="required">
                </div>         
                <div class="form-group">
                  <input type="password" class="form-control" id="userPass" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirm Password" required="required">
                </div>
                <div class="form-group">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" required="required"> Please accept the terms and conditions to proceed with your request.
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-success btn-block"  id="submit_btn" value="SUBMIT">
                  <input type="button" class="btn btn-success btn-block" id="cancel_btn" value="CANCEL">
                </div>
              </form>
              <footer role="signup" class="text-center">
              </footer>

            </article>
          </div>

        </div>
      </div>
